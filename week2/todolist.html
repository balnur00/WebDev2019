<!DOCTYPE html>
<html>
    <head>
        <title>ToDo List</title>
        <link rel="stylesheet" href="todo.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <main>
            <header>
                <h1 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color:gray">ToDo List</h1>
            </header>
            <div class="wrapper">
                <h2 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color:rgb(47, 47, 47)">ToDo List</h2>
                <input id="task" placeholder="New task...">
                <button class="addButton" id="add">Add</button>
                <div id="todos" class="todosDiv"></div>
            </div>
            <script src="todo.js"></script>
        </main>
        <footer>

        </footer>
    </body>
</html>
